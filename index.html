<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de monitorización de plantas</title>
    <!-- Enlaza el archivo CSS con el HTML -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Crea un encabezado con el título y el icono -->
    <header>
        <h1>PLANTAS</h1>
        <img src="hoja.png" alt="Icono de hoja verde">
    </header>
    <!-- Crea un menú lateral con las opciones -->
    <nav>
        <ul>
            <li><a href="#agregar">Agregar planta</a></li>
            <li><a href="#editar">Editar planta</a></li>
            <li><a href="#eliminar">Eliminar planta</a></li>
            <li><a href="#historial">Ver historial de riego</a></li>
            <li><a href="#alertas">Configurar alertas</a></li>
        </ul>
    </nav>
    <!-- Crea un área principal con la cuadrícula de las plantas -->
    <main>
        <!-- Crea una sección para cada planta con su nombre, imagen e indicador de color -->
        <section class="planta" id="planta1">
            <h2>Rosa</h2>
            <img src="rosa.jpg" alt="Imagen de una rosa">
            <div class="indicador verde"></div>
        </section>
        <section class="planta" id="planta2">
            <h2>Orquídea</h2>
            <img src="orquidea.jpg" alt="Imagen de una orquídea">
            <div class="indicador rojo"></div>
        </section>
        <section class="planta" id="planta3">
            <h2>Cactus</h2>
            <img src="cactus.jpg" alt="Imagen de un cactus">
            <div class="indicador verde"></div>
        </section>
        <section class="planta" id="planta4">
            <h2>Lavanda</h2>
            <img src="lavanda.jpg" alt="Imagen de una lavanda">
            <div class="indicador negro"></div>
        </section>
        <section class="planta" id="planta5">
            <h2>Girasol</h2>
            <img src="girasol.jpg" alt="Imagen de un girasol">
            <div class="indicador verde"></div>
        </section>
        <!-- Puedes añadir más secciones para más plantas -->
    </main>
</body>
</html>
